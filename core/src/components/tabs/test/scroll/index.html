<!DOCTYPE html>
<html dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Tab - Scroll</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <script src="/dist/ionic.js"></script>
</head>
<body>

  <ion-app>
    <ion-tabs scrollable="true" tabbar-placement="top" tabbar-highlight="true">
      <ion-tab label="Plain List" icon="star"></ion-tab>
      <ion-tab label="Schedule Long Text" icon="globe"></ion-tab>
      <ion-tab label="Stopwatch" icon="logo-facebook"></ion-tab>
      <ion-tab label="Messages" icon="chatboxes"></ion-tab>
      <ion-tab label="Messages 2" icon="chatboxes"></ion-tab>
      <ion-tab label="Messages 3" icon="chatboxes"></ion-tab>
      <ion-tab label="Messages 4" icon="chatboxes"></ion-tab>
      <ion-tab label="Messages 5" icon="chatboxes"></ion-tab>
      <ion-tab label="Messages 6" icon="chatboxes"></ion-tab>
      <ion-tab label="Messages 7" icon="chatboxes"></ion-tab>
      <ion-tab label="Messages 8" icon="chatboxes"></ion-tab>
      <ion-tab label="Messages 9" icon="chatboxes"></ion-tab>
      <ion-tab label="Messages 10" icon="chatboxes"></ion-tab>
      <ion-tab label="Messages 11" icon="chatboxes"></ion-tab>
      <ion-tab label="Messages 12" icon="chatboxes"></ion-tab>
    </ion-tabs>

    <ion-nav-controller></ion-nav-controller>
  </ion-app>
</body>
</html>
