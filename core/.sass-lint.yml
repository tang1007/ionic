# sass-lint config generated by make-sass-lint-config v0.1.2
#
# The following scss-lint Linters are not yet supported by sass-lint:
# DefaultRule, SelectorDepth
#
# The following settings/values are unsupported by sass-lint:
# Linter PropertySortOrder, option "min_properties"
# Linter PropertySortOrder, option "separate_groups"
# Linter PropertySpelling, option "disabled_properties"

files:
  include: 'src/**/*.s+(a|c)ss'
  ignore:
    - 'src/themes/ionic.functions.color.scss'
    - 'src/themes/ionic.mixins.scss'
    - 'src/themes/license.scss'
    - 'src/themes/normalize.scss'
    - 'src/themes/util.scss'
    - 'src/themes/version.scss'
    - 'src/platform/cordova.*.scss'
    - 'src/components/slides/slides-import.scss'
    - 'src/components/slides/slides-vendor.scss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  # Name Formats
  class-name-format:
    - 0
    - convention: hyphenatedlowercase
  id-name-format:
    - 0
    - convention: hyphenatedlowercase
  placeholder-name-format:
    - 0
    - convention: hyphenatedlowercase

  # Nesting
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0

  # Disallows
  no-color-literals: 0
  no-duplicate-properties: 0
  no-mergeable-selectors: 1
  no-misspelled-properties:
    - 2
    - extra-properties:
        - contain
        - overscroll-behavior
        - overscroll-behavior-y
  # This doesn't allow chaining between elements and attributes, ids or classes
  # if we turn this on it breaks a lot of components
  no-qualifying-elements:
    - 0
    - allow-element-with-attribute: false
      allow-element-with-class: false
      allow-element-with-id: false


  property-sort-order:
    - 2
    - ignore-custom-properties: false
      order:

      # Box

      - box-sizing
      - position
      - top
      - right
      - bottom
      - left
      - z-index
      - display
      - overflow
      - overscroll-behavior
      - clear
      -
      - flex
      - flex-basis
      - flex-direction
      - flex-flow
      - flex-grow
      - flex-shrink
      - flex-wrap
      - align-content
      - align-items
      - align-self
      - justify-content
      - order
      -
      - width
      - min-width
      - max-width
      - height
      - min-height
      - max-height
      -
      - columns
      - column-gap
      - column-fill
      - column-rule
      - column-span
      - column-count
      - column-width

      # Border

      - border
      - border-top
      - border-right
      - border-bottom
      - border-left
      - border-width
      - border-top-width
      - border-right-width
      - border-bottom-width
      - border-left-width

      - border-style
      - border-top-style
      - border-right-style
      - border-bottom-style
      - border-left-style

      - border-color
      - border-top-color
      - border-right-color
      - border-bottom-color
      - border-left-color

      - outline
      - outline-color
      - outline-offset
      - outline-style
      - outline-width

      # Text

      - font
      - font-family
      - font-size
      - -moz-osx-font-smoothing
      - -webkit-font-smoothing
      - font-smooth
      - font-style
      - font-variant
      - font-weight
      - src

      - letter-spacing
      - line-height
      - list-style
      - text-decoration
      - text-indent
      - text-overflow
      - text-rendering
      - text-shadow
      - text-transform
      - text-wrap

      - white-space
      - word-spacing

      - color

      # Background

      - background
      - background-attachment
      - background-color
      - background-image
      - background-repeat
      - background-size

      # Other

      - border-collapse
      - border-spacing
      - box-shadow
      - caption-side
      - content
      - cursor
      - empty-cells
      - opacity
      - quotes
      - speak
      - table-layout
      - vertical-align
